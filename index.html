<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rise Up Wichita</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      filter: brightness(60%);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero-text h1 {
      font-size: 4rem;
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-top: 10px;
      text-shadow: 1px 1px 6px #000;
    }

    .cta-btn {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1.3rem;
      border: none;
      background: #ffcc00;
      color: #222;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: #e6b800;
    }
  </style>
</head>

<body>

  <!-- HERO SECTION WITH VIDEO -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://riseupwichita.nyc3.cdn.digitaloceanspaces.com/hero.mp4" type="video/mp4">
    </video>

    <div class="hero-text">
      <h1>Rise Up Wichita</h1>
      <p>Connecting Wichita workers with verified, ethical, good-paying jobs.</p>
      <button class="cta-btn" onclick="alert('Form coming soon!')">Get Started</button>
    </div>
  </section>

</body>
</html>
