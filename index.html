<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RiseUp Wichita — Local jobs, real work</title>
  <meta name="description" content="RiseUp Wichita connects job seekers and employers in Wichita. Build a profile, attach a resume, and find local work with fair pay.">
  <link rel="stylesheet" href="assets/styles.css?v=999">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <span class="brand-text">RiseUpWichita</span>
    </a>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="profiles.html">Profiles</a>
      <a href="#resume" id="resume-link">Resume Builder</a>
      <button id="cta-create" class="btn primary">Create Profile</button>
    </nav>
  </div>
</header>
<main>
  <!-- FULL-WIDTH HERO VIDEO -->
  <section id="hero" class="hero hero--stacked" aria-labelledby="hero-heading">
    <div class="hero-media" aria-hidden="true">
      <video id="hero-video"
             autoplay
             muted
             playsinline
             loop
             preload="auto"
             poster="assets/hero-poster.jpg">
        <source src="https://s3.us-east-2.amazonaws.com/wichita.video.2/wichita+2.mp4" type="video/mp4">
        <img src="assets/hero-poster.jpg" alt="RiseUp Wichita">
      </video>
      <div class="hero-dim" aria-hidden="true"></div>
    </div>
    <div class="hero-content" role="region" aria-labelledby="hero-heading">
      <h1 id="hero-heading">Wichita Works When We Work Together.</h1>
      <p class="sub">Connecting real people with real opportunities — together we RISE UP.</p>
      <div class="hero-ctas" style="margin-top:1.25rem;display:flex;gap:1rem;justify-content:center;">
        <a class="btn primary" href="jobs.html" style="padding:16px 24px;font-size:1.1rem;border-radius:10px;">Browse Jobs</a>
        <a class="btn" href="profiles.html" style="padding:16px 24px;font-size:1.1rem;border-radius:10px;">Browse Profiles</a>
      </div>
    </div>
  </section>
</main>
<script src="assets/app.js" defer></script>
</body>
</html>
