<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RiseUp Wichita — Profiles</title>
  <meta name="description" content="Browse worker profiles in Wichita.">
  <link rel="stylesheet" href="assets/styles.css?v=999">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <span class="brand-text">RiseUpWichita</span>
    </a>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="profiles.html">Profiles</a>
      <a href="index.html#resume" id="resume-link">Resume Builder</a>
      <button id="cta-create" class="btn primary">Create Profile</button>
    </nav>
  </div>
</header>
<main>
  <!-- PROFILES -->
  <section id="profiles" class="cards-section container">
    <div class="section-header">
      <h2>Worker Profiles</h2>
      <p class="muted">Each profile highlights one primary skill and two related specialties.</p>
    </div>
    <div id="profiles-grid" class="grid profiles-grid"></div>
  </section>
</main>
<!-- PROFILE MODAL -->
<div id="profile-modal" class="modal" aria-hidden="true">
  <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="create-profile-title">
    <button class="modal-close" id="close-profile-modal" aria-label="Close">×</button>
    <h3 id="create-profile-title">Create Your Profile</h3>
    <form id="profile-form">
      <label>First name <input name="first" required></label>
      <label>Last name <input name="last" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Primary skill
        <select name="primary" id="primary-select" required>
          <option value="">Choose a category</option>
          <option>Construction</option>
          <option>Graphic Artist</option>
          <option>Food Service</option>
          <option>Landscaping</option>
          <option>Cleaning</option>
          <option>Delivery</option>
          <option>Caregiving</option>
          <option>Handyman</option>
        </select>
      </label>
      <label>Specialty #1 <select name="spec1" id="spec1"></select></label>
      <label>Specialty #2 <select name="spec2" id="spec2"></select></label>
      <label>Upload photo (optional)
        <input name="avatar" id="avatar" type="file" accept="image/*">
      </label>
      <label>Upload resume (optional)
        <input name="resume" type="file">
      </label>
      <div class="form-actions">
        <button type="submit" class="btn primary">Create profile</button>
      </div>
    </form>
  </div>
</div>
<script src="assets/app.js" defer></script>
</body>
</html>
